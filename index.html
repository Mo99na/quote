<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="head">
            <p class="strong">Quote of the Day</p>
            <p>Press the button below to recieve a random quote!</p>
        </div>
        <button class="btn">New Quote</button>

        <div class="quote">
            <span class="quote-ex"></span>
            <p class="author"></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
